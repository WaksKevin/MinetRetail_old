<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Minet Kenya Retail">
    <meta property="og:url" content="https://retail.minet.co.ke/">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Minet Kenya Retail">
    <meta property="og:type" content="website">

    <title>Retail - Minet Kenya</title>
    <meta name="keywords"
        content="Minet, insurance, brokers, solutions, individual, SME, corporate, teacher, medical, scheme">
    <meta name="description"
        content="Minet is a leading insurance broker in Kenya that offers solutions for individuals, SMEs, corporates, and teachers. Minet provides medical schemes, life insurance, general insurance, and risk management services.">
    <meta name="theme-color" content="#e32636">

    <!-- Favicons -->
    <link rel="icon" href="static/img/favicons/favicon.png" />
    <link rel="apple-touch-icon" href="static/img/favicons/apple-touch-icon.png" />

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="static/vendor/bootstrap-icons@1.11.1/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/vendor/bootstrap@5.3.2/bootstrap.min.css">
    <link rel="stylesheet" href="static/vendor/aos@2.3.4/aos.css">

    <!-- Vendor JS -->
    <script src="static/vendor/bootstrap@5.3.2/bootstrap.bundle.min.js" defer></script>
    <script src="static/vendor/aos@2.3.4/aos.js" defer></script>
    <script src="static/vendor/htmx@1.9.7/htmx.min.js" defer></script>

    <!-- Template CSS -->
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/login.css">

    <!-- Template JS -->
    <script src="static/js/main.js" defer></script>
</head>

<body>
    <!-- ======= Topbar ======= -->
    <section id="topbar" class="container-fluid" data-aos="fade-in">
        <div class="social-links w-100 h-100 d-flex justify-content-end align-items-center">
            <a href="" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="" target="_blank"><i class="bi bi-twitter-x"></i></a>
            <a href="" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="" target="_blank"><i class="bi bi-whatsapp"></i></a>
        </div>
    </section><!-- End Topbar -->

    <!-- ======= Header ======= -->
    <header id="header" class="container-fluid" data-aos="slide-right">
        <div class="h-100 w-100 px-1 d-flex justify-content-between justify-content-xl-start align-items-center">
            <a href="index.html" class="h-100 mt-1">
                <img src="static/img/logo/logo_.png" alt="" class="img-fluid h-100">
            </a>
            <i class="mobile-nav-toggle bi bi-list  d-xl-none"></i>
        </div>
    </header>

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" data-aos="slide-right">
        <div class="d-flex flex-column align-items-center">
            <div class="page-profile d-grid mt-3 p-2 rounded">
                <a class="d-flex justify-content-center align-items-center clearfix" href="login.html">
                    <div class="page-profile-logo float-start">
                        <img src="static/img/home/home-sidebar.png" alt="" class="img-fluid">
                    </div>
                    <h1 class="mt-3 ms-3 text-uppercase">Log in</h1>
                </a>
                <hr />
                <div>
                    <h2 class="text-center mb-0">Welcome to Minet Insurance Brokers Solutions</h2>
                </div>
            </div>

            <nav id="navbar" class="nav-menu navbar p-0">
                <ul>
                    <li>
                        <a href="login.html" class="nav-link active">
                            <i class="bi bi-box-arrow-in-right"></i> <span class="rounded ms-1 py-2 px-3">Login</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html" class="nav-link">
                            <i class="bi bi-house"></i> <span class="rounded ms-1 py-2 px-3">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav-link">
                            <i class="bi bi-cart4"></i> <span class="rounded ms-1 py-2 px-3">Cart</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav-link">
                            <i class="bi bi-shield-lock"></i> <span class="rounded ms-1 py-2 px-3">Privacy Policy</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.minet.com/kenya/about-minet/" target="_blank" class="nav-link">
                            <i class="bi bi-info-circle"></i> <span class="rounded ms-1 py-2 px-3">About Us</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav-link">
                            <i class="bi bi-globe"></i> <span class="rounded ms-1 py-2 px-3">Our Website</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav-link">
                            <i class="bi bi-file-earmark-person"></i> <span class="rounded ms-1 py-2 px-3">Media /
                                Contacts</span>
                        </a>
                    </li>
                </ul>
            </nav><!-- .nav-menu -->
        </div>
    </aside><!-- End Sidebar -->

    <!-- ======= Main ======= -->
    <main id="main" class="container-fluid p-5 pb-xl-0 d-flex justify-content-center align-items-center">

        <div class="login-form w-100 py-4 py-xl-5 d-flex flex-column justify-content-between align-items-center">
            <div class="login-breadcrumbs d-flex justify-content-center align-items-center">
                <div>
                    <img src="static/img/login/ICONS-15.png" alt="" class="img-fluid">
                </div>
                <div class="w-100 dashed"></div>
            </div>
            <form class="w-50">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="username-cellphone" placeholder="Username / Cell Phone">
                    <label for="username-cellphone">Username / Cell Phone</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>

                <div class="form-text text-white">Recaptcha Challenge to be added :&#41;</div>

                <div class="d-flex justify-content-around align-items-center mb-3">
                    <div>
                        <button type="submit" class="btn btn-secondary text-uppercase">Login</button>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-secondary text-uppercase">Purchase Insurance</button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-text text-white">Not a member? <a href="">Sign up here</a></div>

                    <div class="form-text text-white">Request <a href="">Password Reset</a></div>
                </div>

            </form>

        </div>
    </main>

    <!-- ======= Footer ======= -->
    <footer id="footer" class="container-fluid">
        <div class="copyright-1 d-xl-none pt-2 w-100 d-flex justify-content-center align-items-center">
            <small class="fst-italic">© Minet Service Portal 2023</small>
        </div>
        <div class="copyright-2">
            <small class="fst-italic">© Minet Service Portal 2023</small>
        </div>
    </footer><!-- End Footer -->

    <!-- Scroll Top Button -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader"></div>
</body>

</html>
